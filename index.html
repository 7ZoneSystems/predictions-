<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AJMERA | 50-Day Public Model Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 32px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    header p {
      margin-top: 8px;
      color: var(--muted);
      max-width: 900px;
    }

    main {
      padding: 32px;
      max-width: 1400px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stock {
      font-size: 18px;
      font-weight: 600;
    }

    .day {
      font-size: 13px;
      color: var(--success);
      border: 1px solid var(--success);
      padding: 2px 8px;
      border-radius: 999px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      background: #0b1220;
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .links a:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    footer {
      padding: 24px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>AJMERA — 50-Day Public Model Testing</h1>
  <p>
    Live public testing of model-generated market advice.
    Outputs must be treated strictly as risk and growth signals,
    not as standalone trading decisions.
  </p>
</header>

<main>
  <div class="grid" id="stockGrid"></div>
</main>

<footer>
  Experimental system under live testing. No responsibility for financial outcomes.
</footer>

<script>
  /* ===============================
     EDIT ONLY THIS PART
     =============================== */

  const stocks = [
    {
      name: "AJMERA.NS",
      day: 1,
      youtube: "https://youtube.com/shorts/hXyZT_AE78k",
      chart: "day1.html",
      github: "https://github.com/7ZoneSystems/AJMERA"
    }
  ];

  /* ===============================
     RENDER
     =============================== */

  const grid = document.getElementById("stockGrid");

  stocks.forEach(s => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-header">
        <div class="stock">${s.name}</div>
        <div class="day">Day ${s.day} / 50</div>
      </div>

      <div class="links">
        <a href="${s.youtube}" target="_blank">YouTube Analysis ↗</a>
        <a href="${s.chart}" target="_blank">Interactive Chart ↗</a>
        <a href="${s.github}" target="_blank">GitHub Repository ↗</a>
      </div>
    `;

    grid.appendChild(card);
  });
</script>

</body>
</html>
